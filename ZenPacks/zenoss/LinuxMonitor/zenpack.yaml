name: ZenPacks.zenoss.LinuxMonitor

classes:
    VolumeGroup:
        label: Volume Group
        base: [zenpacklib.Component]
        properties:
            curpv:
                label: Physical Volumes
                grid_display: False
            curlv:
                label: Logical Volumes
                grid_display: False
            snapcount:
                label: Snapshot Volumes
                order: 4.0
            vgsize:
                label: Size
                type: int
                renderer: Zenoss.render.bytesString
                order: 4.1
            freesize:
                label: Free
                type: int
                renderer: Zenoss.render.bytesString
                order: 4.2
            util:
                label: '% Util'
                type: float
                renderer: Zenoss.render.availability
                order: 4.3
            attributes:
                label: Attributes
                grid_display: False
                type: lines

    LogicalVolume:
        label: Logical Volume
        base: [zenpacklib.Component]
        properties:
            attributes:
                label: Attributes
                grid_display: False
                type: lines
            lvsize:
                label: Size
                type: int
                renderer: Zenoss.render.bytesString
            active:
                label: Active

    PhysicalVolume:
        label: Physical Volume
        base: [zenpacklib.Component]
        properties:
            pvsize:
                label: Size
                type: int
                renderer: Zenoss.render.bytesString
                order: 4.1
            free:
                label: Free
                type: int
                renderer: Zenoss.render.bytesString
                order: 4.2
            util:
                label: '% Util'
                type: float
                renderer: Zenoss.render.availability
                order: 4.3
            format:
                label: Format
                order: 4.0
            attributes:
                label: Attributes
                grid_display: False
                type: lines

class_relationships:
    - Products.ZenModel.Device.Device 1:MC VolumeGroup
    - VolumeGroup 1:MC PhysicalVolume
    - VolumeGroup 1:MC LogicalVolume

device_classes: !ZenPackSpec
    /Server/SSH/Linux:
        zProperties:
            zCollectorPlugins: [zenoss.cmd.df, zenoss.cmd.linux.cpuinfo, zenoss.cmd.linux.ifconfig, zenoss.cmd.linux.memory, zenoss.cmd.linux.netstat_an, zenoss.cmd.linux.netstat_rn, zenoss.cmd.linux.process, zenoss.cmd.linux.rpm, zenoss.cmd.uname, zenoss.cmd.uname_a]
